<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋結果頁</title>
</head>
<body>

    <div class="main">
            <!-- banner -->
        <div class="banner">
            <div class="container">
                <div class="banner_text">
                    <h1 class="text-white-10 pt-14">長照不煩惱，
                        好厝邊陪你找</h1>
                    <h4 class="text-white-100 pt-6">找機構跟訂飯店，一樣簡單！</h4>
                            
                </div>
            </div>
        </div>
    
    
     <!-- 搜尋框 -->

        <div class="container">
            <form class="search">
                <div class="row justify-content-between">
                <div class="col px-0">
                    <select class="form-select p-3" aria-label="Default select example">
                    <option selected>機構類型</option>
                    <option value="1">長期照顧中心</option>
                    <option value="2">護理之家</option>
                    <option value="3">安養中心</option>
                    <option value="3">日間照顧中心</option>
                    </select>
                </div>
                <div class="col px-0">
                    <select class="form-select p-3" aria-label="Default select example">
                    <option selected>縣市</option>
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    </select>
                </div>
                <div class="col px-0">
                    <select class="form-select p-3" aria-label="Default select example">
                    <option selected>地區</option>
                    <option value="1">中正區</option>
                    <option value="2">大同區</option>
                    </select>
                </div>
                <div class="col px-0">
                    <select class="form-select p-3" aria-label="Default select example">
                    <option selected>照護需求</option>
                    <option value="1">鼻胃管</option>
                    <option value="2">氣切管</option>
                    <option value="3">導尿管</option>
                    </select>
                </div>
                <div class="col px-0">
                    <select class="form-select p-3" aria-label="Default select example">
                    <option selected>醫療需求</option>
                    <option value="1">復健</option>
                    <option value="2">洗腎</option>
                    <option value="3">腫瘤</option>
                    </select>
                </div>
                <div class="col px-0">
                    <button type="submit" class="btn btn-primary-40 p-3" style="width:231px;">
                       <img src="https://raw.githubusercontent.com/Jack-Xiao-2024/Project_D01/399576c7c8ec60e611e2d35218b94d8f6a92a78b/assets/images/Icon/IconBlack/Search-B.svg" alt="search"> 搜尋合適機構</button>
                </div>
                </div>
            </div>
        </div>

    <!-- 搜尋結果卡片 -->
       
        <div class="content">

            <div class="container">

                <div class="cards">
                    <div class="card mb-3" style="max-width: 1296px;">
                        <div class="row g-0">
                          <div class="col-md-5">
                            <img src="https://github.com/Jack-Xiao-2024/Project_D01/blob/dev/assets/images/Building/B-04.png?raw=true" class="card_img img-fluid rounded-start" alt="building">
                          </div>
                          <div class="col-md-7">
                            <div class="card-body">
                              <a href="#"><h5 class="card-title">康樂長照中心</h5></a>
                              <p class="card-text mb-4"><img src="https://raw.githubusercontent.com/Jack-Xiao-2024/Project_D01/fad843f126aaad16041c829da104f1e2ca9d52fb/assets/images/Icon/IconBlack/Map-B.svg" alt="Map-B">台北市中正區中正路</p>
                              <ul class="d-flex ps-0 mb-4">
                                <li class="border border-dark rounded-pill me-3" ><p class="d-flex align-items-center py-1 px-2"><img class="me-1" src="https://raw.githubusercontent.com/Jack-Xiao-2024/Project_D01/00a6b3aa21b3ca63af31bb2774763919bbd1b1bf/assets/images/Icon/IconBlack/Doctor-B.svg" alt="Doctor-B">機構內門診</p></li>

                                <li class="border border-dark rounded-pill me-3"><p class="d-flex align-items-center py-1 px-2 "><img class="me-1" src="https://raw.githubusercontent.com/Jack-Xiao-2024/Project_D01/00a6b3aa21b3ca63af31bb2774763919bbd1b1bf/assets/images/Icon/IconBlack/Shower-B.svg" alt="Shower-B">特殊沐浴設備</p></li>

                                <li class="border border-dark rounded-pill me-3"><p class="d-flex align-items-center py-1 px-2 "><img class="me-1" src="https://raw.githubusercontent.com/Jack-Xiao-2024/Project_D01/00a6b3aa21b3ca63af31bb2774763919bbd1b1bf/assets/images/Icon/IconBlack/Bus-B.svg" alt="Bus-B">門診接送</p></li>

                                <li class="border border-dark rounded-pill me-3"><p class="d-flex align-items-center py-1 px-2 "><img class="me-1" src="https://raw.githubusercontent.com/Jack-Xiao-2024/Project_D01/00a6b3aa21b3ca63af31bb2774763919bbd1b1bf/assets/images/Icon/IconBlack/Bandaid-B.svg" alt="Bandaid-B">大傷口照顧</p></li>
                              </ul>
                                <div class="card_comment d-flex justify-content-between mb-1">
                                    <div class="comment_left d-flex align-items-center">
                                        <p class="me-2">15個評論</p>
                                        <p class="d-flex align-items-center"><img src="https://github.com/Jack-Xiao-2024/Project_D01/blob/dev/assets/images/Interact%20Icon/Like-01.png?raw=true" alt="Like-01">5</p>
                                    </div>
                                    <div class="comment_right d-flex align-items-center">
                                        <h6>剩餘床位：</h6> <h5 style="color: #B43900;">5</h5>
                                    </div>
                                </div>
                                <div class="buttons d-flex justify-content-between">
                                    <div class="button_left">
                                        <button type="button" class="btn btn-primary-40">預約參訪</button>
                                    </div>
                                    <div class="button_right">
                                        <button type="button" class="btn btn-outline-primary-40">預定留床</button>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>




            </div>


        </div>
















    </div>
        <script type="module" src="../main.js"></script>
</body>
</html>
